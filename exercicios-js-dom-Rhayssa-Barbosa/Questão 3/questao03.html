<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 03</title>

    <style>
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 6px;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Usuário</h2>

    <form>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="date" id="dataNasc">
        <input type="text" id="rua" placeholder="Rua">
        <input type="number" id="numero" placeholder="Número">
        <input type="text" id="cidade" placeholder="Cidade">
        <input type="text" id="uf" placeholder="Estado (UF)">
        
        <button type="button" id="cadastrar" onclick="cadastrarUsuario()">
            Cadastrar
        </button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
